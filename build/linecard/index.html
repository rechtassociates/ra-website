  <body>
    <div class='navbar navbar-fixed-top'>
  <div class='navbar-inner inner-hr'>
    <div class='container'>
      <a class='btn btn-navbar' data-target='.nav-collapse' data-toggle='collapse'>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </a>
      <a class='brand' href='/'>
        Recht Associates
        <span class='sub-head'>
          Manufacturers' Representative
        </span>
      </a>
      <div class='nav-collapse'>
        <ul class='nav pull-right'>
          <li><a class="active" href="/linecard/">Linecard</a></li>
          <li><a href="/distributors/">Distributors</a></li>
          <li><a href="/products/">Products</a></li>
          <li>
            <a class='btn btn-info' data-target='#contact-form' data-toggle='modal' href='#contact' id='contact'>Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
    
    <div class='container'>
      
    </div>
    <div class='modal hide' id='contact-form' role='dialog'>
      <div class='modal-header'>
        <button class='close' data-dismiss='modal' type='button'>&times;</button>
        <h3>Contact Us</h3>
      </div>
      <div class='modal-body'>
        <form class='form-horizontal'>
          <fieldset>
            <div class='control-group'>
              <label class='control-label' for='subject'>Subject</label>
              <div class='controls'>
                <input id='subject' placeholder="What's on your mind?" type='text'>
              </div>
            </div>
            <div class='control-group'>
              <div class='controls'>
                <textarea rows='3'></textarea>
              </div>
            </div>
            <div class='control-group'>
              <div class='controls'>
                <button class='btn btn-primary' type='submit'>Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <hr>
    <footer>
      <p></p>
    </footer>
    <script src='/javascripts/jquery.js'></script>

    <script src='/javascripts/bootstrap-tab.js'></script>
    <script src='/javascripts/bootstrap-tooltip.js'></script>

    <script src='/javascripts/bootstrap-button.js'></script>
